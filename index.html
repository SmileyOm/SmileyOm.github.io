<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<META HTTP-EQUIV="refresh" CONTENT="120">

		<title>Smiley Om Message Board</title>

		<meta name="description" content="Message board for Smiley Om Busking">
		<meta name="author" content="Hakim El Hattab and Greg Clarke">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<script type="text/javascript" src="js/instafeed.min.js"></script>

		<script type="text/javascript">
		    var feed = new Instafeed({
		    	  get: 'tagged',
					  tagName: 'SmileyOm',
		        clientId: '4c0caa35855143e788ca790012daaa3b',
		        limit: 4,
		        resolution: 'low_resolution'
		    });
		    feed.run();
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1><b>Smiley Om</b></h1>
					<h3><b>Please follow and tag us</b></h3>
					<h2><b>@SmileyOm</b></h2>
					<img src='images/instagram.png'> <img src='images/twitter.png'> <img src='images/facebook.png'> <img src='images/pinterest.png'> <img src='images/youtube.png'> <img src='images/vimeo.png'>
				</section>

				<section data-autoslide="3000">
					<h2><b>We accept claps</b></h2>
					<img src='images/clapping.gif'>
				</section>

				<section data-autoslide="3000">
					<h2><b>We accept coins</b></h2>
					<img src='images/dogecoins.jpg'>
				</section>

				<section data-autoslide="7000">
					<h2><b>And we accept cards</b></h2>
					<img src='images/shopify-mobile-payments.png'>
				</section>

				<section>
					<h1><b>Acroyoga</b></h1>
					<h3><b>Acrobatics with a yogic consciousness</b></h3>
				</section>

				<section>
					<h1><b>try it</b></h1>
					<h4><b>AcroyogaOttawa.com</b></h4>
					<h4><b>SmileyOm.com</b></h4>
				</section>

				<section>
					<h1>Instagram</h1>
					<h3>Tag #SmileyOm</h3>
					<div id="instafeed"></div>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				touch: true,
				autoSlide: 10000,
				loop: true,
				keyboard: true,
				width: 1300,
			  height: 800,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
